 <div class="swiper-container {{className}}">
         <div class="swiper-wrapper">
           {%for item in  swiperList %}
            <div class="swiper-slide" >
               <a  href="{{item.cover_url}}">
                 <img class="swiper-slide-img" src="{{item.cover_url}}">
               </a>
            </div>
           {%endfor%}
         </div>
         {{if hasDeleteIcon}}
        <span class="icon"><span>
        {%endfor%}    
</div>

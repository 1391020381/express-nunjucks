<!--home页面最近看过 最近下载-->
{{ if flag == 'recentlySee' }}
    <p class="recently-see-title">最近看过</p>
{{ else }}
    <p class="recently-see-title">最近下载</p>
{{/if}}
<ul class="recently-see-items">
    {{ each data as item }}
    <li class="item" data-fileid="{{ item.fileid }}" data-filename="{{ item.name }}" data-flag="{{ flag }}">
        <a class="item-link" target="_blank" href={{ '/f/'+ item.fileid+'.html' }}>
            <div class="item-link-left">
                <img class="item-link-left-img" src="{{ cdnUrl }}/images/detail/pic_data_normal.jpg" alt=""/>
                <span class="item-link-left-icon ico-data {{ 'ico-'+ item.format }}">
                    <span></div>
                    <div class="item-link-right">
                        <p class="item-link-right-desc">
                            {{ item.name }}
                        </p>
                        <p class="item-link-right-other">
                            {{ if item.totalPage }}
                                <span class="other-read">{{ item.totalPage }}页</span>
                            {{/if}}
                        </p>
                    </div>
                </a>
            </li>
        {{/each}}
    </ul>

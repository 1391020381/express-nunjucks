<div class="personal-header">
    <div class="person-info">
        <img src="{{data.photoPicURL}}" alt="">
        <div class="person-info-left">
            <p>{{data.nickName}} {{ if data.isAuth==1 }}<i></i>{{/if}}</p>
            <p>{{ data.userTypeId==1 ? '普通' : data.userTypeId==2 ? '个人' : '机构'}}认证</p>
        </div>
    </div>
    <div class="decrition">个人简介：{{data.cfcDescribe ? data.cfcDescribe : '暂无简介'}}</div>    
</div>
<div class="personal-container cf">
    <div class="left fl">
      
    </div>
    <div class="right fl">
       <div class="right-top">
           <div class="right-top-item">
               <p>{{data.readSum}}</p>
               <p>浏览量</p>
           </div>
           <div class="right-top-item">
               <p>{{data.downSum}}</p>
               <p>下载量</p>
           </div>
           <div class="right-top-item">
               <p>{{data.fileSize}}</p>
               <p>资料数</p>
           </div>
       </div>
       <div class="hot-file">
           <div class="title">热门资料</div>
           <ul>
           
           </ul>
       </div>
   </div>
</div>

<!--热点搜索-->
<div class="hot-spot-search">
    <h2 class="hot-spot-search-title">相关搜索<h2>
            <ul class="hot-items">
                {{each hotSpotSearchList}}
                <li class="item">
                    <a href="{{hotSpotSearchList[$index].newRouterUrl}}" target="_blank">{{hotSpotSearchList[$index].topicName}}</a>
                </li>
                {{/each}}
            </ul>
</div>

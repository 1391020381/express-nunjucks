<!--热点搜索-->
<div class="hot-spot-search">
    <h2 class="hot-spot-search-title">热点搜索<h2>
    <ul class="hot-items">
         {{each hotSpotSearchList}}
             <li class="item">
                <a href={{hotSpotSearchList[$index].url}}>{{hotSpotSearchList[$index].value}}</a>
             </li>
        {{/each}}  
    </ul>
</div>

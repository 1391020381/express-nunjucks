<!--猜你喜欢-->
<div class="guess-you-like">

    {{ if isConvert == '1' }}
    <h2 class="guess-you-like-title">猜你喜欢</h2>
    {{ else }}
    <h2 class="guess-you-like-title">你可能还喜欢</h2>
    {{ endif }}
    <ul class="guess-you-like-itmes">
        {{each paradigm4GuessData as item}}
        <li class="item">
            <a class="item-link" href="/f/{{item.id}}.html"    target="_blank">
                <div class="item-link-left">
                 {{ if item.cover_url }}
                    <img class="item-link-left-img"  src={{item.cover_url}} alt={{item.name}}/>
                    <span class="item-link-left-icon"><span>
                  {{ else }}
                  <img class="item-link-left-img"  src="{{cdnUrl}}/images/detail/pic_data_normal.jpg" alt={{item.name}}/>
                 <span class="item-link-left-icon"><span>
                  {{ /if }}  
                </div>
                <div class="item-link-right">
                    <p class="item-link-right-desc">{{item.name}}</p>
                    <p class="item-link-right-other">
                        <span class="other-read">{{item.item_read_cnt}}阅读</span>
                       
                    </p>
                </div>
            </a>
        </li>
        {{/each}}  
    </ul>
</div>

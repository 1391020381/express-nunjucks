<div class="user-comments">
     <div class="user-evaluation">
        <div class="evaluation-tags">
            {{each tagsList as item}}
                 <span class="tag tag-active" data-id="{{item.id}}">{{item.name}}</span>
           {{/each}}  
            <span class="tag tag-active" data-id="all">全部</span>
        </div>
        <ul class="evaluation-list">
            {{each userComments as comment}}
              <li class="evaluation-item">
                    <p class="evaluation-user-summary"> 
                       <img class="evaluation-user-avatar" src="{{comment.userAvatar}}"/> 
                       <span class="evaluation-user-name">{{comment.content}}</span>
                       <span class="start"></span> 
                       <span class="evaluation-time">{{comment.createTime}}</span>
                    </p>
                    <p class="evaluation-desc">{{comment.content}}</p>
              </li>
        </ul>
    </div>
<div class="pagination-wrapper">
        
</div>
</div>

<div class="m-exchangeTips-layer success jsExchangeTipsSuccessLayer">
    <!-- 关闭弹窗按钮 -->
    <div class="close-btn jsExchangeTipsSuccessClose"></div>
    <div class="layer-main">
        <div class="tips-icon">
            <i class="icon"></i>
            <span class="text">兑换成功</span>
        </div>
        <p class="tips-txt">{{msg}}</p>
    </div>
    <div class="layer-footer">
        {{if url}}
        <div class="confirm-btn jsExchangeTipsSuccessUse" data-url="{{url}}">立即使用</div>
        {{else}}
        <div class="confirm-btn jsExchangeTipsSuccessClose">我知道了</div>
        {{/if}}
    </div>
</div>

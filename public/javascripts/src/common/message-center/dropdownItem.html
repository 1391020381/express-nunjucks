{{if dataList.length }}
    {{each dataList}}
    <div class="dropdown-item">
        {{if showDate}}
        <div class="msg-date">{{formatDate('yyyy-MM-dd hh:mm:ss',$value.createTime)}}</div>
        {{/if}}
        <div class="msg-content" title="{{$value.content}}">{{#$value.content}}</div>
    </div>
    {{/each}}
{{else}}
<div class="dropdown-item">
   <div class="nodata">暂无数据</div>
</div>
{{/if}}

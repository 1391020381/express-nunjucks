<div class="m-goodsDetail-layer jsGoodsDetailLayer">
    <!-- 关闭弹窗按钮 -->
    <div class="close-btn jsGoodsDetailCloseBtn"></div>
    <div class="goods-img">
        <img src="{{data.pictureUrl}}" alt="{{data.goodsName}}">
    </div>
    <div class="goods-info">
        <div class="goods-name ellipsis">
            {{data.goodsName}}
        </div>
        <div class="goods-handle cf">
            <div class="price fl cf">
                <span class="icon fl"></span>
                <span class="num fl ellipsis">{{data.price}}</span>
                <span class="util fl">爱问币</span>
            </div>
            {{if !data.hasExchange && data.price <= coinNum}}
            <div class="exchange fr jsGoodsDetailLayerExchange">立即兑换</div>
            {{else}}
            <div class="exchange fr disabled">立即兑换</div>
            {{/if}}
        </div>
        <div class="goods-desc">
            <div class="title">商品详情</div>
            <div class="content">
                {{data.description}}
            </div>
        </div>
    </div>
</div>
